<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropship Marketing Tool</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen font-sans">
    <div class="container mx-auto px-4 py-10">
        <h1 class="text-4xl font-bold text-center mb-8 text-indigo-600">Find Dropship Products</h1>
        <div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-md">
            <form id="searchForm">
                <label for="keyword" class="block text-lg font-medium text-gray-700 mb-2">
                    Enter a Keyword (e.g., pet accessories)
                </label>
                <input type="text" id="keyword" name="keyword"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                       placeholder="Type your keyword here">
                <button type="submit"
                        class="w-full mt-4 bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 transition-colors">
                    Search Products
                </button>
            </form>
            <div id="loading" class="hidden text-center mt-4">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-gray-200 border-t-indigo-600"></div>
                <p class="mt-2 text-gray-600">Searching for products...</p>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
